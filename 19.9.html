<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Listesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Görev Listesi</h2>
        <div class="card p-3">
            <div class="mb-3">
                <input type="text" id="gorevGirisi" class="form-control" placeholder="Yeni Görev Girin...">
                <button id="ekleButonu" class="btn btn-primary mt-2 w-100">Görev Ekle</button>
            </div>
            <ul id="gorevListesi" class="list-group"></ul>
            <button id="tumunuSilButonu" class="btn btn-danger mt-3 w-100">Tüm Görevleri Sil</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
